<!DOCTYPE html>
<html>
    <head>
        <title>Worksheet2-Part 4</title>
    </head>
    <body>
        <div>
            <p>
                <button id="clear_button">Clear</button>
            </p>
            <p>
                Background color:
                <input type="number" id="background_red" value="0">
                <input type="number" id="background_green" value="0">
                <input type="number" id="background_blue" value="1">
            </p>
            <p>
                Point color:
                <input type="number" id="point_red" value="0">
                <input type="number" id="point_green" value="0">
                <input type="number" id="point_blue" value="0">
            </p>
            <p>
                Select your drawing mode:
                <select id="drawing_mode">
                    <option value="point">Points</option>
                    <option value="triangle">Triangles</option>
                    <option value="circle">Circles</option>
                </select>
            </p>
        </div>
        <canvas id="canvas" width="512" height="512"/>

        <script type="text/javascript" src="../../angel_common/initShaders.js"></script>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 v_Color;

            void main() {
                gl_Position = a_Position;
                v_Color = a_Color;
                gl_PointSize = 5.0;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main() {
                gl_FragColor = v_Color;
            }
        </script>
        <script type="text/javascript" src="../../angel_common/MV.js"></script>
        <script type="text/javascript", src="script.js"></script>
    </body>
</html>
